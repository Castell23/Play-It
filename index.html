<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/fontawesome/css/all.css">
    <title>Play It</title>
</head>
<body>
    <header>
        <div class="logo-name">
            <i class="fa-solid fa-gamepad logo"></i>
            <h1>Play It</h1>
        </div>
        <nav>
            <ul>
                <li>This week</li>
                <li><a href="#categories">Categories</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="section-one">
            <h2>games of the week</h2>
            <div class="games">
                <img src="/img/fifa22.jpg" alt="" class="img">
                <img src="/img/nfl22.jpg" alt="" class="img">
                <img src="/img/forzahorizon5.jpg" alt="" class="img">
                <img src="/img/gtav.jpg" alt="" class="img">
                <img src="/img/eldenring.jpg" alt="" class="img-5">
            </div>
        </section>
        <section class="section-two">
            <h2 id="categories">Categories</h2>
            <div class="categories">
                <button class="btn">sports</button>
                <button class="btn">action</button>
                <button class="btn">strategy</button>
                <button class="btn">simulation</button>
                <button class="btn">open world</button>
                <button class="btn">races</button>
                <button class="btn">role</button>
                <button class="btn">adventure</button>
            </div>
        </section>
        <section class="section-three" id="contact">
            <h2>Contact</h2>
            <form>
                <label for="email"><input type="email" id="email" placeholder="Email"></label>
                <label for="text"><input type="text" id="text" placeholder="Business"></label>
                <label for=""><textarea id="text-area" cols="30" rows="10" placeholder="Please, write your message"></textarea></label>                
                <button>Send</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="icons">
            <i class="fa-brands fa-linkedin icon-1"></i>
            <i class="fa-brands fa-github icon-2"></i>
        </div>
        <div class="rigths">

        </div>
    </footer>
</body>
</html>
